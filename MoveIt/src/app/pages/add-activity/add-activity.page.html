<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Activity</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content fullscreen>
  
  <ion-list>
    <ion-item>
      <ion-label>Kind of activity</ion-label>
      <ion-select placeholder="Select One" disabled="false">
        <ion-select-option value="running">running</ion-select-option>
        <ion-select-option value="swimming">swimming</ion-select-option>
        <ion-select-option value="walking">walking</ion-select-option>
      </ion-select>
    </ion-item>

 <ion-item>
        <ion-label>Activity</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="moderate">moderate</ion-select-option>
          <ion-select-option value="vigorous">vigorous</ion-select-option>
          <ion-select-option value="weight training">weight training</ion-select-option>
        </ion-select>
      </ion-item> 

      <ion-item>
        <ion-input type="number" placeholder="Minutes"></ion-input>
      </ion-item>
    </ion-list>

    <section>
      <ion-button expand="block">Add activity</ion-button>
    </section>

    </ion-content>




  

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/menu/progress" routerDirection="root">
        <ion-icon name="sunny"></ion-icon>
        <ion-label>Progress</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/menu/add-activity" routerDirection="root">
        <ion-icon name="sunny"></ion-icon>
        <ion-label>Add Activity</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/menu/information" routerDirection="root">
        <ion-icon name="sunny"></ion-icon>
        <ion-label>Information</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
