<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Newsfeed</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="cards-bg social-cards">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/Profilbild.jpg">
      </ion-avatar>
      <h2 item-end>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
    
    <img src="../assets/Laufschuhe.jpg">

    <ion-card-content>
      <p>Phil ran 10 km.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
       <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <!--<button ion-button icon-start clear small>-->
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
