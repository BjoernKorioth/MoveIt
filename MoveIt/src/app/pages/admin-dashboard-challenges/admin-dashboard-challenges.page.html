<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Challenges</ion-title>
  </ion-toolbar>

  <section>
    <ion-button color="secondary"  slot="end" float-right padding (click)="presentPopover($event)">Create Challenge</ion-button>
  </section>
  <br><br><br>

  <ion-row>
    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Title</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Description</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Starts</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Ends</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Prize</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>
  </ion-row> 

</ion-header>

<ion-content>
 

  <ion-row class="ion-align-items-end" *ngFor="let challenge of challenges">
    <ion-col size="2">
      <ion-list>
        <ion-item><ion-textarea [(ngModel)]="challenge.title"></ion-textarea></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-item><ion-textarea [(ngModel)]="challenge.description"></ion-textarea></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-item><ion-datetime [(ngModel)]="challenge.startTimeIso"></ion-datetime></ion-item>
      </ion-list>
    </ion-col>
 <ion-col size="2">
      <ion-list>
        <ion-item>
          <ion-datetime  [(ngModel)]="challenge.endTimeIso"></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-item><ion-textarea [(ngModel)]="challenge.price"></ion-textarea></ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="2">
      <ion-button color="secondary" (click)="editChallenge(challenge)">Save</ion-button>
      </ion-col>

  </ion-row>
</ion-content>
