<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Challenges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <ion-button color="secondary"  slot="end" float-right padding (click)="presentPopover($event)">Create Challenge</ion-button>
  </section>
  <br><br><br>

  <ion-row>
    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Title</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="3">
      <ion-list>
        <ion-list-header>
          <ion-label>Description</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Starts</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-list-header>
          <ion-label>Ends</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>

    <ion-col size="3">
      <ion-list>
        <ion-list-header>
          <ion-label>Price</ion-label>
        </ion-list-header>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let challenge of challenges">
    <ion-col size="2">
      <ion-list>
        <ion-item><ion-label>{{challenge.title}}</ion-label></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="3">
      <ion-list>
        <ion-item><ion-label>{{challenge.description}}</ion-label></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-item><ion-label>{{challenge.startTime | date:'yyyy-MM-dd'}}</ion-label></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="2">
      <ion-list>
        <ion-item><ion-label>{{challenge.endTime | date:'yyyy-MM-dd'}}</ion-label></ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="3">
      <ion-list>
        <ion-item><ion-label>{{challenge.price}}</ion-label></ion-item>
      </ion-list>
    </ion-col>


  </ion-row>
</ion-content>
