<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Articles</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2 padding>Manage articles</h2>

    <section>
        <ion-button color="secondary" padding (click)="presentPopover($event)">Create Article</ion-button>
    </section>
    <br><br><br>

    <ion-row>
        <ion-col size="2">
            <ion-list>
                <ion-list-header>
                    <ion-label>Title</ion-label>
                </ion-list-header>
            </ion-list>
        </ion-col>
        <ion-col size="3">
            <ion-list>
                <ion-list-header>
                    <ion-label>Description</ion-label>
                </ion-list-header>
            </ion-list>
        </ion-col>
        <ion-col size="3">
            <ion-list>
                <ion-list-header>
                    <ion-label>Link</ion-label>
                </ion-list-header>
            </ion-list>
        </ion-col>
        <ion-col size="2">
            <ion-list>
                <ion-list-header>
                    <ion-label>Image</ion-label>
                </ion-list-header>
            </ion-list>
        </ion-col>
    </ion-row>

    <ion-row *ngFor="let article of articles">
        <ion-col size="2">
            <ion-list>
                <ion-item><ion-input [(ngModel)]="article.title"></ion-input> </ion-item>
            </ion-list>
        </ion-col>

        <ion-col size="3">
            <ion-list>
                <ion-item text-wrap><ion-input [(ngModel)]="article.content" text-wrap></ion-input></ion-item>
            </ion-list>
        </ion-col>

        <ion-col size="3">
            <ion-list>
                <ion-item><ion-input [(ngModel)]="article.link" text-wrap></ion-input></ion-item>
            </ion-list>
        </ion-col>

        <ion-col size="2">
            <ion-list>
                <ion-item><ion-input [(ngModel)]="article.picture"></ion-input></ion-item>
            </ion-list>
        </ion-col>
        <ion-col size="2">
        <ion-button color="secondary" (click)="editArticle(article)">Save</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
