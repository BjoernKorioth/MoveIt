
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
        <ion-back-button class="show-back-button" (click)="goBack()"></ion-back-button>
    </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Goals</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding>


  <ion-segment [(ngModel)]="goals">
    <ion-segment-button value="trophies">
      moderate
    </ion-segment-button>
    <ion-segment-button value="actMinutes">
      vigorous
    </ion-segment-button>
    <ion-segment-button value="challenges">
      weight training
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-list-header>
      <ion-label>Goals</ion-label>
    </ion-list-header>
    <!-- Colorize Progressbar -->
  <!-- <ion-item> <ion-progress-bar color="primary" value="0.27"></ion-progress-bar></ion-item> --->

  <ion-item>
    <ion-range min="0" max="500" pin color="secondary">
      <ion-icon slot="start" size="small" name="walk"></ion-icon>
      <ion-icon slot="end" name="walk"></ion-icon>
    </ion-range>
  </ion-item>


   <ion-item>
    <ion-label>Daily goals</ion-label>
    <ion-input placeholder="500"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Monthly goals</ion-label>
    <ion-input placeholder="1500"></ion-input>
  </ion-item>
  
  </ion-list>
  <section>
    <ion-button slot="end" color="secondary" float-right> Change goals </ion-button>
  </section>

  
</ion-content>
