
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
        <ion-back-button class="show-back-button" (click)="goBack()"></ion-back-button>
    </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Goals</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="goals">
    <ion-segment-button (click)="moderate()" value="moderate">
      moderate
    </ion-segment-button>
    <ion-segment-button (click)="vigorous()" value="vigorous">
      vigorous
    </ion-segment-button>
    <ion-segment-button (click)="weight()" value="weight">
      weight training
    </ion-segment-button>
  </ion-segment>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Goals</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-range min="0" max="500" pin color="secondary" [(ngModel)]="speed">
        <ion-icon slot="start" size="small" name="walk"></ion-icon>
        <ion-icon slot="end" name="walk"></ion-icon>
      </ion-range>
    </ion-item>
  
  
     <ion-item>
      <ion-label>Daily goals</ion-label>
      <ion-input id="daily" placeholder="500" [(ngModel)]="speed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Monthly goals</ion-label>
      <ion-input  id ="weekly"  placeholder="1500"></ion-input>
    </ion-item>
    
    </ion-list>

    <section>
      <ion-button slot="end"  color="secondary"  float-right (click)="adjustGoal()"> Change goals </ion-button>
    </section>

  
</ion-content>
