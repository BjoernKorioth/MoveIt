<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Progress</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button type="button" (click)='createActivity()'>Create</ion-button>
    <ion-button type="button" (click)='editActivity()'>Edit</ion-button>
    <ion-button type="button" (click)='getActivity()'>Get</ion-button>
    <ion-button type="button" (click)='getAllActivities()'>Get All</ion-button>

    <ion-list *ngFor="let goal of goals">
    <ion-list-header>
      <ion-label>{{goal.name}} - {{goal.type}}</ion-label>
    </ion-list-header>
    <ion-progress-bar color="primary" [value]="goal.value"></ion-progress-bar>

   <ion-item> <ion-progress-bar color="primary" value="0.27"></ion-progress-bar></ion-item>-->
  </ion-list>

    <ion-list>
      <ion-list-header>
        Activities      
      </ion-list-header>
  
      <ion-item *ngFor="let activity of (activities | async)">
        <ion-label>
          <h2>20.10. 20 minutes {{activity.type}}-{{activity.intensity}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
