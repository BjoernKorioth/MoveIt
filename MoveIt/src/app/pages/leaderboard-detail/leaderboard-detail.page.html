
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Leaderboard</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-segment [(ngModel)]="ranking">
      <ion-segment-button value="trophies">
        trophies
      </ion-segment-button>
      <ion-segment-button value="actMinutes">
        active minutes
      </ion-segment-button>
      <ion-segment-button value="challenges">
        challenges
      </ion-segment-button>
    </ion-segment>



<div [ngSwitch]="ranking">
  <ion-list *ngSwitchCase="'trophies'">
  
    <ion-item *ngFor="let person of persons">
      <ion-avatar slot="start">
        <img [src]="person.image">
      </ion-avatar>
      <ion-label>
        <h2>{{person.name}}</h2>
        <h3>{{person.age}} years old</h3>
      </ion-label>
      <ion-label side="end">
        <p>{{person.actMinutes}} active minutes</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'actMinutes'">
    <ion-item *ngFor="let person of persons">
      <ion-avatar slot="start">
        <img [src]="person.image">
      </ion-avatar>
      <ion-label>
        <h2>{{person.name}}</h2>
        <h3>{{person.age}} years old</h3>
      </ion-label>
      <ion-label side="end">
        <p>{{person.actMinutes}} active minutes</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'challenges'">
    <ion-item *ngFor="let person of persons">
      <ion-avatar slot="start">
        <img [src]="person.image">
      </ion-avatar>
      <ion-label>
        <h2>{{person.name}}</h2>
        <h3>{{person.age}} years old</h3>
      </ion-label>
      <ion-label side="end">
        <p>{{person.actMinutes}} active minutes</p>
      </ion-label>
    </ion-item>
  </ion-list>

  </div>
