<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Information</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-card *ngFor="let information of informations">
      <img src="img/nin-live.png"/>
    <ion-card-header>
      <ion-card-title>{{information.title}}</ion-card-title>
    </ion-card-header>  
    <ion-card-content>
      {{information.text}}
       <ion-button fill="outline" slot="end" routerLink="/menu/information/information/single">View</ion-button>
    </ion-card-content>  
  </ion-card>
  
 
  

</ion-content>
